<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <!--        Hello from Facelets
                <h:form>
                    <p:spinner id="minMax" min="0" max="42" />
                </h:form>-->

        <p:tabView>

            <p:tab id="form" title="Form">
                <h:form>
                    <p:spinner id="firstNum" value="#{sumBean.firstNumber}"/>
                    +
                    <p:spinner id="secondNum" value="#{sumBean.secondNumber}"/>
                    <p:commandButton id="sumButton" value="Calculate" update="sumResult currentDate sumResultGrowl" action="#{sumBean.calculateSum()}"/>
                    =
                    <h:outputText id="sumResult" value="#{sumBean.sumResult}"/>
                    <br/>
                    <h:outputText id="currentDate" value="#{sumBean.getCurrentDate()}"/>

                    <p:growl id="sumResultGrowl"/>                    
                </h:form>
            </p:tab>  

            <p:tab id="table" title="Table">
                <h:form>
                    <h:outputLabel for="fname" value="First name:"/>
                    <h:inputText id="fname" required="true" value="#{studentBean.firstName}"/>
                    <h:outputLabel for="lname" value="Last name:"/>
                    <h:inputText id="lname" required="true" value="#{studentBean.lastName}"/>
                    <h:outputLabel for="avg" value="Average grade:"/>
                    <h:inputText id="avg" required="true" value="#{studentBean.averageGrade}"/>
                    <p:commandButton id="addStudent" value="Add student" update="studentTable" action="#{studentBean.addStudent()}"/>

                    <p:dataTable id="studentTable" var="student" value="#{studentBean.students}" paginator="true" rows="5">
                        <p:column headerText="First name">
                            <h:outputText value="#{student.firstName}"/>
                        </p:column>
                        <p:column headerText="Last name" sortBy="#{student.lastName}">
                            <h:outputText value="#{student.lastName}"/>
                        </p:column>
                        <p:column headerText="Average grade" sortBy="#{student.averageGrade}">
                            <h:outputText value="#{student.averageGrade}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:tab>

            <p:tab id="chart" title="Chart">
                <h:form>
                    <p:chart type="line" model="#{chartBean.lineChartModel}" widgetVar="chart"/>
                    <p:commandButton type="button" value="Reset zoom" onclick="PF('chart').resetZoom()"/>
                </h:form>
            </p:tab>

        </p:tabView>

    </h:body>
</html>
